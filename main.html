<body>
    <div class="collapse" id="navbarToggleExternalContent"></div>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button" onclick="getFromTodos()">ToDo List</button>

        </form>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" onclick="heckboxCount()" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          <div id="resultDiv">
           
          </div>
        </label>
      </div>
         
       
      <script>
        function getFromTodos(){
         var url = "https://jsonplaceholder.typicode.com/todos"
var request= new XMLHttpRequest()
request.open("GET",url)
request.onload=function(){
   if(request.status==200){


  let result= JSON.parse(request.responseText)
  console.log(result)
  addUserToDOM(result)


}
   else{
      alert()
   }

}
request.onerror=function(){
   alert()
}
request.send()
}
//getFromTodos("https://jsonplaceholder.typicode.com/todos")
function addUserToDOM(userlist){
        let containerDiv=''
      userlist.forEach(function(user,index){
if (user.completed ==true){
            containerDiv+=`<div class="mainclass"><input class="form-check-input" checked type="checkbox" value="" id="flexCheckDefault" >
        <label class="form-check-label" for="flexCheckDefault">
         <div>${user.title}</div></div>`
}
containerDiv+=`<div class="mainclass"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
        <label class="form-check-label" for="flexCheckDefault">
         <div>${user.title}</div></div>`
         })
      $("#resultDiv").append(containerDiv)  
   }
  

   function checkboxCount(){
      var count=1;
      if(document.getElementById("flexCheckDefault")==checked){
         count++
      }
      if (count==5){
         alert()
      }
   }

   
       
      </script>
